<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幸運輪盤模擬器</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"  href="css/index.css">

<script src="js/html2canvas.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>


<div class="container-fluid" id="outerDiv">
	<div class="row">
		<div class="col-md-12 col-lg-5">
			<div class="row"><!-- 活動標題&箭頭 -->
				<div class="col-3 order-1 col-sm-2 order-sm-1 bg" id="eventArrowLeft"></div><!-- 左箭頭 -->
				<div class="col-2 order-4 col-sm-1 order-sm-2" id="eventNumber">1</div>
				<div class="col-6 order-2 col-sm-7 order-sm-3" id="eventTitle">幻魔特區3 Reloaded GardianDist</div>
				<div class="col-10 order-5 col-sm-12 order-sm-5" id="eventPic"></div>
				<div class="col-3 order-3 col-sm-2 order-sm-4" id="eventArrowRight"></div><!-- 右箭頭 -->
			</div>
			<div class="row bg-dark mt-3" id="eventFairy"><!--精靈圖區(活動)-->
				<div class="col">
					<div class="row  mt-2 mb-2 eventFairyRowStyle">
						<div class="col-4 bg-success"><img src="img/10112.png"></div>
						<div class="col-4 bg-success"><img src="img/10112.png"></div>
						<div class="col-4 bg-success"><img src="img/10112.png"></div>
						<div class="col-4 bg-success"><img src="img/10112.png"></div>
						<div class="col-4 bg-success"><img src="img/10112.png"></div>
						<div class="col-4 bg-success"><img src="img/10112.png"></div>
					</div>
					<div class="row justify-content-around mt-2 mb-2 eventFairyRowStyle">
						<div class="col-1 bg-success"></div>
						<div class="col-1 bg-danger"></div>
						<div class="col-1 bg-success"></div>
						<div class="col-1 bg-danger"></div>
						<div class="col-1 bg-success"></div>
					</div>
				</div>
			</div>
			<div class="row pt-3 mb-3 justify-content-end">
				<button type="button" class="btn btn-primary btn-sm mr-1">Small</button>
				<button type="button" class="btn btn-primary btn-sm mr-1">Small</button>
				<button type="button" class="btn btn-primary btn-sm mr-1">Small</button>
			</div>
			<div class="row bg-dark" id="lotteryFairy"><!-- 精靈圖區(抽獎) -->
				<div class="col">
					<div class="row justify-content-around mt-2 mb-2">
						<div class="col-1 bg-success" :style="{backgroundImage:`url(img/10112.png)`}"></div>
						<div class="col-1 bg-danger"></div>
						<div class="col-1 bg-success"></div>
						<div class="col-1 bg-danger"></div>
						<div class="col-1 bg-success"></div>
					</div>
					<div class="row justify-content-around  mt-2 mb-2">
						<div class="col-1 bg-success"></div>
						<div class="col-1 bg-danger"></div>
						<div class="col-1 bg-success"></div>
						<div class="col-1 bg-danger"></div>
						<div class="col-1 bg-success"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12 col-lg-7 bg-success">
			<div class="row">{{screenWidth}} X {{screenHeight}}</div>
			<div class="row">精靈圖區(配對)</div>
		</div>
	</div>
</div>


</body>
</html>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="js/index.js"></script>

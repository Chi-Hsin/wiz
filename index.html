<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幸運輪盤模擬器</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"  href="css/index.css">

<script src="js/html2canvas.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>


<div class="container-fluid" id="outerDiv">
	


	<div class="row">


		<div class="col-md-12 col-lg-5">
			<div class="row"><!-- 活動標題&箭頭 -->
				


				<div class="col-2 order-1 col-lg-2 order-lg-1 " id="eventArrowLeft" @click="turnLastEvent"></div><!-- 左箭頭 -->
				<div class="col-1 order-5 col-lg-2 order-lg-2 " id="eventNumber">{{eventNumber}}</div><!-- 數字(第幾個活動) -->
				<div class="col-6 order-2 col-lg-6 order-lg-3 " id="eventTitle">{{event[eventNumber-1].name}}</div>
				<div class="col-8 order-6 col-lg-12 order-lg-6" id="eventPic">
				  <img :src="eventPicUrl">
				</div>
				<div class="col-2 order-3 col-lg-2 order-lg-4" id="eventArrowRight" @click="turnNextEvent"></div><!-- 右箭頭 -->
				<div class="col-2 order-4  d-lg-none" id="menuButton"></div>
				<div class="col-3 order-7 d-lg-none"></div><!-- 調整中間圖片位置用  不顯示 -->

			</div>
			<div class="row bg-dark mt-3" id="eventFairy"><!--精靈圖區(活動)-->
				<div class="col">
					<div class="row  mt-2 mb-2 eventFairyRowStyle">
						<div class="col-4" v-for="(v,k) in eventFairy">
							<img :src="'img/'+ v.wikiNumber +'.png'" @mousedown="picMouseDown" @dragover="picDragOver" 
							:data-dataInfo="JSON.stringify(v)" @dragstart="picDragStart">
						</div>
					</div>
				</div>
			</div>
			<div class="row pt-3 mb-3 justify-content-end">
				<button type="button" class="btn btn-primary btn-sm mr-1">清空</button>
				<button type="button" class="btn btn-primary btn-sm mr-1">移除</button>
				<button type="button" class="btn btn-primary btn-sm mr-1">截圖上傳</button>
				<button type="button" class="btn btn-primary btn-sm mr-1">隨機撈選</button>
				<button type="button" class="btn btn-primary btn-sm mr-1">抽獎</button>
			</div>
			<div class="row bg-dark" id="lotteryFairy" @drop="picDrop" @dragover="picDragOver" @click="test"><!-- 精靈圖區(抽獎) -->
				<div class="col">
					<div class="row  mt-2 mb-2 eventFairyRowStyle">
						<div class="col-4" v-for="(v,k) in lotteryFairy" >
							<img :src="'img/'+ v.wikiNumber +'.png'">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12 col-lg-7 bg-success">
			<div class="row">{{screenWidth}} X {{screenHeight}}</div>
			<div class="row">精靈圖區(配對)</div>
		</div>
	</div>
</div>


</body>
</html>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="js/index.js"></script>
